<!-- <div class="limiter"> -->
    <!-- <div class="container-login100"> -->
        <div class="wrap-login100" style="margin:0 auto;">
            <!-- <form class="login100-form validate-form" [formGroup]="registerForm" (ngSubmit)="adduser()"> -->
            <form class="login100-form validate-form" (ngSubmit)="adduser()">

                <span class="login100-form-title p-b-26">
                    Welcome to Medibook
                </span>
                <!-- <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-font"></i>
                </span> -->

                <div class="wrap-input100 validate-input" >
                    <input class="input100" type="text" name="name" [(ngModel)]="registerForm.name">
                    <span class="focus-input100" data-placeholder="Name"></span>
                </div>

                <div class="wrap-input100 validate-input" >
                    <input class="input100" type="email" name="username" [(ngModel)]="registerForm.mail">
                    <span class="focus-input100" data-placeholder="Email"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password" >
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <input class="input100" type="password" name="password" [(ngModel)]="registerForm.password">
                    <span class="focus-input100" data-placeholder="Password"></span>

                </div>

                

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <span class="btn-show-pass">
                        <!-- <i class="zmdi zmdi-eye"></i> -->
                    </span>
                    <input class="input100" type="password" name="confirmpassword">
                    <span class="focus-input100" data-placeholder="Re-enter Password"></span>
                </div>


                <!-- <div *ngIf="f.confirmpassword.touched && f.confirmpassword.invalid" class="alert alert-danger">

                    <div *ngIf="f.confirmpassword.errors.required">Password is required.</div>
    
                    <div *ngIf="f.confirmpassword.errors.mustMatch">Password and Confirm Password must be match.</div>
    
                </div> -->
                

                <!-- <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="gender">
                    <span class="focus-input100" data-placeholder="Gender"></span>
                </div> -->
                
                <div>
                    <label>Select Gender :</label>
                    <select name="gender" id="gender" [(ngModel)]="registerForm.gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                

                <div class="wrap-input100 validate-input" >
                    <input class="input100" type="tel" name="phone" [(ngModel)]="registerForm.phone">
                    <span class="focus-input100" data-placeholder="Phone"></span>
                </div>

                <!-- <div class="wrap-input100 validate-input" >
                    <input class="input100" type="text" name="age">
                    <span class="focus-input100" data-placeholder="Age"></span>
                </div> -->

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Signup
                        </button>
                    </div>
                </div>
                <div class="text-center p-t-115">
                    <span class="txt1">
                        Already have an account?
                    </span>

                    <a class="txt2" href="#">
                        Login
                    </a>
                </div>
            </form>
        </div>
    <!-- </div> -->
<!-- </div> -->


<div id="dropDownSelect1"></div>
